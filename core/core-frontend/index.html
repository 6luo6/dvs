<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funi dvs</title>
    <style>
        #loading-mask {
          position: fixed;
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
          background: #fff;
          user-select: none;
          z-index: 9999;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #loading-mask img {
          width: 196px;
          height: 196px;
        }
    </style>
  </head>
  <body>
    <div id="loading-mask"><img /></div>
    <script type="text/javascript">
      const staticappRoot =
        '/' +
        window.location.pathname
          .replace(/\/site\/.*/, '/siteapp/')
          .replace(/\/h5\/.*/, '/h5app/')
          .replace(/\/mir\/.*/, '/mirapp/')
          .split('/')
          .filter(i => !!i)
          .slice(0, -1)
          .concat(['staticapp'])
          .join('/');
      document.querySelector('#loading-mask img').src = `${staticappRoot=='/staticapp'?'https://bpaas.funi.com/test'+staticappRoot:staticappRoot}/loading.gif`;
    </script>
    <div id="app"></div>
    <script type="module" src="/src/pages/index/main.ts"></script>
  </body>
</html>
